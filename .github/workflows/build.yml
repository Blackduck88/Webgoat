name: "Main / Pull requests build"
on:
    pull_request:
        paths-ignore:
            - '.txt'
            - 'LICENSE'
            - 'docs/**'
        branches: [ main ]
    push:
        branches:
            - main

jobs:
    pre-commit:
        if: ${{ !always() }}
        name: Pre-commit check
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
        steps:
            -   name: Checkout git repository
                uses: actions/checkout@v4.1.6
            -   name: Set up JDK 23
                uses: actions/setup-java@v4.7.1
                with:
                    distribution: 'temurin'
                    java-version: 23
                    architecture: x64
                    cache: 'maven'
            -   name: Pre-commit checks
                uses: pre-commit/action@v3.0.1
                with:
                    extra_args: --all-files
            -   name: pre-commit-c-lite
                uses: pre-commit-ci/lite-action@v1.1.0
                if: always()

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [pre-commit]
        strategy:
            fail-fast: true
        steps:
            -   uses: actions/checkout@v4.1.6
            -   name: Set up JDK 23
                uses: actions/setup-java@v4.7.1
                with:
                    distribution: 'temurin'
                    java-version: 23
                    architecture: x64
                    cache: 'maven'
            -   name: Compile project
                run: mvn --no-transfer-progress clean compile
    depcheck:
        name: OWASP Dependency Check
        runs-on: ubuntu-latest
        needs: [build]
        strategy:
            fail-fast: true
        steps:
            -   name: Checkout git repository
                uses: actions/checkout@v4.1.6
            -   name: Set up JDK 23
                uses: actions/setup-java@v4.7.1
                with:
                    distribution: 'temurin'
                    java-version: 23
                    architecture: x64
                    cache: 'maven'
            -   name: Run OWASP Dependency Check
                run: mvn org.owasp:dependency-check-maven:check -DnvdApiKey=${{ secrets.NVD_API_KEY }} -DfailBuildOnCVSS=${{ vars.FAIL_BUILD_ON_CVSS }}
            -   name: Upload Dependency Check report
                uses: actions/upload-artifact@master
                with:
                    name: Dependency Check HTML report
                    path: ${{github.workspace}}/target/dependency-check-report.html
            -   name: Install dependencies
                run: mvn install -DskipTests=true

    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        needs: [depcheck]
        strategy:
            fail-fast: true
        steps:
            -   name: Checkout git repository
                uses: actions/checkout@v4.1.6
            -   name: Set up JDK 23
                uses: actions/setup-java@v4.7.1
                with:
                    distribution: 'temurin'
                    java-version: 23
                    architecture: x64
                    cache: 'maven'
            -   name: Run Unit Test
                run: mvn test
            -   name: Upload Surefire reports
                uses: actions/upload-artifact@master
                with:
                    name: Surefire reports
                    path: ${{github.workspace}}/target/surefire-reports

    integration-tests:
        name: Integraion Tests
        runs-on: ubuntu-latest
        needs: [depcheck]
        strategy:
            fail-fast: true
            max-parallel: 1
        steps:
            -   name: Checkout git repository
                uses: actions/checkout@v4.1.6
            -   name: Set up JDK 23
                uses: actions/setup-java@v4.7.1
                with:
                    distribution: 'temurin'
                    java-version: 23
                    architecture: x64
                    cache: 'maven'
            -   name: Run Integration Test
                run: mvn verify
            -   name: Upload Failsafe reports
                uses: actions/upload-artifact@master
                with:
                    name: Failsafe reports
                    path: ${{github.workspace}}/target/failsafe-reports

    sast:
        name: SAST
        runs-on: ubuntu-latest
        needs: [unit-tests, integration-tests]
        strategy:
            fail-fast: true
            max-parallel: 1
        steps:
            -   uses: actions/checkout@v4.1.6
                with:
                    fetch-depth: 0
            -   name: Set up JDK 23
                uses: actions/setup-java@v4.7.1
                with:
                    distribution: 'temurin'
                    java-version: 23
                    architecture: x64
                    cache: 'maven'
            -   name: Run SonarQube Analysis
                run: |
                    mvn clean compile org.sonarsource.scanner.maven:sonar-maven-plugin:5.1.0.4751:sonar \
                        -Dsonar.host.url=https://sonarcloud.io \
                        -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
                        -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }} \
                        -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
                        -Dsonar.java.jdkHome=$JAVA_HOME
    publish:
        name: Publish Docker image
        runs-on: ubuntu-latest
        needs: [sast]
        strategy:
            fail-fast: true
            max-parallel: 1
        steps:
            -   uses: actions/checkout@v4.1.6
            -   name: Set up JDK 23
                uses: actions/setup-java@v4.7.1
                with:
                    distribution: 'temurin'
                    java-version: 23
                    architecture: x64
                    cache: 'maven'
            -   name: Compile project
                run: mvn --no-transfer-progress clean install -DskipTests=true
            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            -   name: Build Docker image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    tags: webgoat:${{ github.sha }}
                    outputs: type=docker,dest=${{ runner.temp }}/webgoat-image.tar
            -   name: Load image
                run: |
                    docker load --input ${{ runner.temp }}/webgoat-image.tar
                    docker image ls -a
            -   name: Run Trivy vulnerability scanner
                uses: aquasecurity/trivy-action@0.28.0
                with:
                    image-ref: 'webgoat:${{ github.sha }}'
                    format: 'table'
                    exit-code: '1'
                    ignore-unfixed: true
                    vuln-type: 'os,library'
                    severity: ${{ vars.FAIL_TRIVY_ON_SEVERITY }}
                    scanners: "vuln"
            -   name: Generate Trivy Vulnerability Report
                uses: aquasecurity/trivy-action@master
                with:
                    scan-type: "fs"
                    output: trivy-report.json
                    format: json
                    scan-ref: .
                    exit-code: 0
                if: ${{ always() }}
            -   name: Upload Vulnerability Scan Results
                uses: actions/upload-artifact@v4
                with:
                    name: trivy-report
                    path: trivy-report.json
                    retention-days: 30
                if: ${{ always() }}
            -   name: Upload Docker image artifact
                uses: actions/upload-artifact@v4
                with:
                    name: webgoat-image
                    path: ${{ runner.temp }}/webgoat-image.tar
                if: ${{ always() }}
    dast:
        runs-on: ubuntu-latest
        name: DAST
        # needs: [publish]
        steps:
            -   name: Download Docker image artifact
                uses: actions/download-artifact@v4
                with:
                    name: webgoat-image
                    path: ${{ runner.temp }}
                if: ${{ !always() }}
            -   name: Load image
                run: |
                    docker load --input ${{ runner.temp }}/webgoat-image.tar
                    docker image ls -a
                if: ${{ !always() }}
            -   name: Run Docker image
                run: |
                    # docker run -dit -p 127.0.0.1:8080:8080 -p 127.0.0.1:9090:9090 webgoat:${{ github.sha }}
                    docker run -dit -p 127.0.0.1:8080:8080 -p 127.0.0.1:9090:9090 webgoat/webgoat:latest
                    docker ps -a
                    docker inspect --format='{{.State.Health.Status}}' $(docker ps -q)
                    docker inspect webgoat/webgoat:latest | grep -A10 Health
            -   name: Check web application is running
                run: |
                    max_retries=15
                    retry_count=0

                    while [ $retry_count -lt $max_retries ]; do
                        if curl -s --fail http://localhost:8080/WebGoat/actuator/health > /dev/null; then
                            echo "WebGoat application running on http://localhost:8080/WebGoat"
                            break
                        else
                            echo "Request failed with exit code $?. Retrying..."
                            retry_count=$((retry_count + 1))
                            sleep 5
                        fi
                    done

                    if [ $retry_count -eq $max_retries ]; then
                        echo "Request failed after $max_retries retries. Exiting."
                    fi
            -   name: ZAP Scan
                uses: zaproxy/action-full-scan@v0.12.0
                with:
                    # token: ${{ secrets.GITHUB_TOKEN }}
                    # docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
                    target: 'http://localhost:8080/WebGoat'
                    # rules_file_name: '.zap/rules.tsv'
                    # cmd_options: '-a'
